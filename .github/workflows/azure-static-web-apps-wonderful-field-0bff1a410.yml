name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    # Only run on pushes or PRs that are not closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2️⃣ Setup Node.js 20.x (required for Angular 20+)
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Install npm dependencies
      - name: Install NPM packages
        run: npm ci

      # 4️⃣ Build the Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 5️⃣ Deploy pre-built app to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_FIELD_0BFF1A410 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist/portfolio/browser"  # <-- Correct folder with index.html
          api_location: ""                        # No API in this project
          skip_app_build: true                    # Prevent Oryx from rebuilding

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_FIELD_0BFF1A410 }}
          action: "close"
